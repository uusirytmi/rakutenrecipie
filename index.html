<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽天レシピ検索</title>
</head>
<body>
    <h1>楽天レシピAPI用テストページ</h1>
    <p>このページは楽天API申請用のものです。</p>
    
    <h2>レシピ検索</h2>
    <input type="text" id="searchKeyword" placeholder="検索キーワードを入力">
    <button onclick="searchRecipe()">検索</button>
    <ul id="recipeList"></ul>

    <script>
        function searchRecipe() {
            const keyword = document.getElementById('searchKeyword').value;
            const appId = '1015368234031762254';  // ここID
            const url = `https://app.rakuten.co.jp/services/api/Recipe/Search/20170426?applicationId=${appId}&keyword=${keyword}&format=json`;

            fetch(url)
    .then(response => response.json())
    .then(data => {
        console.log(data);  // レスポンス全体を確認
        const recipes = data.items;

        // レシピがない場合はエラーメッセージを表示
        if (!recipes || recipes.length === 0) {
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = '<li>レシピが見つかりませんでした。</li>';
            return;
        }

        // レシピがあればリストを表示
        const recipeList = document.getElementById('recipeList');
        recipeList.innerHTML = ''; // 前回の検索結果をクリア
        recipes.forEach(recipe => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${recipe.recipeName}</strong> <br> <a href="${recipe.recipeUrl}" target="_blank">レシピを見る</a>`;
            recipeList.appendChild(li);
        });
    })
    .catch(error => console.error('エラーが発生しました: ', error));
        }
    </script>
</body>
</html>
